<div class="col h-100 mb-4">
  <div class="card shadow-sm">
    <img [src]="product?.pictureUrl" [alt]="product?.name" class="bg-info"/>
   <div class="d-flex align-items-center justify-content-center hover-overlay">

   </div>
    <div class="card-body d-flex flex-column">
      <a href="#">
        <h6 class="text-uppercase">{{product?.name}}</h6>
      </a>
      <span class="mb-2">{{product?.price |currency}}</span>

        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">Cart</button>
          <button type="button" class="btn  btn-outline-secondary" [routerLink]="['/shop',product?.id]" >View</button>
        </div>

    </div>
  </div>
</div>
